<div class="col-xs-4">
         <div class=" panel panel-primary ">
             <div class="panel-heading"><h3 class="panel-title">{{ name }}</h3></div>
             <div class="panel-body">
                 <div class="media">
                     <a class="pull-left" href="{% url 'products:cart_product' pk=product.id %}">
                         {% if image %}
                         <img class="media-object" width="200em" src="{{ product.image.url }}" style="width: 100px;height: 100px" alt="{{ product.name }}">
                         {% endif %}
                     </a>
                     <div class="media-body">
                         <h4 class="media-heading">Цена : {{ price }}</h4>
                         <h4 class="media-heading">Описание : {{ description }}</h4>
                         <p><a href="{% url 'products:delete_product' pk=product.id %}">Удалить</a></p>
                         <p><a href="{% url 'products:edit_product' pk=product.id%}">Изменить</a></p>
                     </div>
                 </div>
             </div>
             <div class="panel-footer"><a href="{% url 'products:cart_product' pk=product.id %}" class="btn btn-primary btn-block ">Купить</a></div>
         </div>
     </div>
